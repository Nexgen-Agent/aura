        * {

            padding: 0;

        :root {
            --primary-color: #e8dcd1;
            --secondary-color: #a8927a;
            --accent-color: #c4a77d;
            --text-dark: #2c2c2c;
            --text-light: #f8f8f8;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            background: #0a1929;
            overscroll-behavior: none;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 25, 41, 0.7) 0%, rgba(10, 25, 41, 0.4) 50%, rgba(10, 25, 41, 0.7) 100%);
            z-index: -1;
        }

        /* Glassmorphism */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        .glass-button {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        /* Navigation - UPDATED with better spacing and logo fix */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
            touch-action: pan-y;
            /* Prevent logo breaking */
            min-height: 70px;
        }

        nav.scrolled {
            background: rgba(10, 25, 41, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Logo - FIXED: Keep on one line always */
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap; /* Prevents breaking into multiple lines */
            flex-shrink: 0; /* Prevents logo from shrinking */
        }

        .logo i {
            color: var(--accent-color);
            font-size: 30px;
        }

        /* Nav Links Container */
        .nav-links-container {
            display: flex;
            align-items: center;
            gap: 40px; /* Increased gap for better spacing */
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* Nav Icons - FIXED: Better spacing */
        .nav-icons {
            display: flex;
            gap: 25px; /* Increased from 20px */
            align-items: center;
            position: relative;
            flex-shrink: 0; /* Prevents shrinking */
        }

        .nav-icons i {
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px; /* Added padding for better touch target */
        }

        .nav-icons i:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Search Container - FIXED: Better layout */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .search-input {
            width: 0;
            opacity: 0;
            padding: 0;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .search-input.active {
            width: 280px; /* Increased width */
            opacity: 1;
            padding: 12px 20px;
            padding-right: 45px;
            border: 1px solid var(--glass-border);
        }

        .search-icon {
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            padding: 10px;
            z-index: 2;
        }

        .search-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .search-close {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            z-index: 3;
            background: rgba(0, 0, 0, 0.3);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-close.active {
            opacity: 1;
        }

        /* Shopping bag */
        .cart-container {
            position: relative;
            display: inline-block;
        }

        /* Cart Badge */
        .cart-badge {

            right: -5px;

            align-items: center;

            opacity: 0;

                height: 350px;
            }

                padding: 25px;

                font-size: 22px;

                font-size: 24px;

                width: 180px;
                top: 75px;
            }
            
            .mobile-menu-content {
                padding: 30px 20px;
            }

            } else {
                cartBadge.style.display = 'none';
                mobileCartBadge.style.display = 'none';
            }
        }

        // Enhanced Search Functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                searchResults.classList.remove('active');
                return;
            }
            
            const filteredProducts = products.filter(product => {
                // Search in name
                if (product.name.toLowerCase().includes(searchTerm)) return true;
                
                // Search in description
                if (product.description.toLowerCase().includes(searchTerm)) return true;
                
                // Search in benefits
                if (product.benefits.toLowerCase().includes(searchTerm)) return true;
                
                // Search in category
                if (product.category.toLowerCase().includes(searchTerm)) return true;
                
                // Search in skin issues
                if (product.skinIssues && product.skinIssues.some(issue => issue.toLowerCase().includes(searchTerm))) return true;
                
                return false;
            });
            
            displaySearchResults(filteredProducts);
        });

        // Improved search results display
        function displaySearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <p>No products found for your search</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; color: rgba(255, 255, 255, 0.6);">
                            Try searching for: "acne", "dark spots", "dry skin", "whitening", or product names
                        </p>
                    </div>
                `;
                searchResults.classList.add('active');
                return;
            }
            
            let resultsHTML = '';
            results.forEach(product => {
                // Find matching skin issues
                const matchingIssues = product.skinIssues ? 
                    product.skinIssues.filter(issue => 
                        searchInput.value.toLowerCase().includes(issue.toLowerCase()) ||
                        issue.toLowerCase().includes(searchInput.value.toLowerCase())
                    ).slice(0, 2) : [];
                
                resultsHTML += `
                    <div class="search-result-item" data-id="${product.id}">
                        <h4>${product.name}</h4>
                        <p>R${product.price.toFixed(2)}</p>
                        ${matchingIssues.length > 0 ? 
                            `<p style="font-size: 0.8rem; color: var(--accent-color); margin-top: 5px;">
                                <i class="fas fa-check-circle"></i> Helps with: ${matchingIssues.join(', ')}
                            </p>` : ''
                        }
                    </div>
                `;
            });
            
            searchResults.innerHTML = resultsHTML;
            searchResults.classList.add('active');
            
            // Add click event to search results
            document.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    
                    if (product) {
                        // Close search
                        searchInput.classList.remove('active');
                        searchClose.classList.remove('active');
                        searchInput.value = '';
                        searchResults.classList.remove('active');
                        
                        // Scroll to the product section
                        document.getElementById('all-products').scrollIntoView({ behavior: 'smooth' });
                        
                        // Highlight the product with animation
                        const productElement = document.querySelector(`.add-to-cart[data-id="${productId}"]`);
                        if (productElement) {
                            const productCard = productElement.closest('.product-card');
                            productCard.style.animation = 'pulse 2s';
                            productCard.style.boxShadow = '0 0 20px rgba(196, 167, 125, 0.5)';
                            
                            setTimeout(() => {
                                productCard.style.animation = '';
                                productCard.style.boxShadow = '';
                            }, 2000);
                        }
                    }
                });
            });
        }

        // Add CSS animation for product highlight
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Rest of your JavaScript remains the same...
        // [All other JavaScript from your original file continues here]
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize cart badge
            updateCartBadge();
            
            // Initialize search with popular terms hint
            searchInput.placeholder = "Search products or skin issues (acne, dark spots, dry skin...)";
        });

    </script>
