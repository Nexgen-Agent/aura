
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonz Flawls Aura | Premium Skincare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e8dcd1;
            --secondary-color: #a8927a;
            --accent-color: #c4a77d;
            --text-dark: #2c2c2c;
            --text-light: #f8f8f8;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            background: #0a1929;
            /* Prevent swipe interference */
            overscroll-behavior: none;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 25, 41, 0.7) 0%, rgba(10, 25, 41, 0.4) 50%, rgba(10, 25, 41, 0.7) 100%);
            z-index: -1;
        }

        /* Glassmorphism */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            /* Prevent clinging */
            position: relative;
            z-index: 10;
        }

        .glass-button {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        /* Social Media Buttons - UPDATED */
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            transition: var(--transition);
            margin: 5px;
            text-decoration: none;
            position: relative;
            z-index: 5;
        }

        .social-button.facebook {
            background: linear-gradient(135deg, #1877F2, #0D5FDB);
            color: white;
        }

        .social-button.tiktok {
            background: linear-gradient(135deg, #000000, #25F4EE, #FE2C55);
            color: white;
        }

        .social-button.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .social-button.email {
            background: linear-gradient(135deg, #EA4335, #D14836);
            color: white;
        }

        .social-button.instagram {
            background: linear-gradient(135deg, #E4405F, #C13584, #833AB4, #5851DB, #405DE6);
            color: white;
        }

        .social-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Close Buttons - ADDED */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1001;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        /* Navigation - UPDATED for swipe compatibility */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
            /* Allow edge swipe */
            touch-action: pan-y;
        }

        nav.scrolled {
            background: rgba(10, 25, 41, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* Search container */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 0;
            opacity: 0;
            padding: 0;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-input.active {
            width: 250px;
            opacity: 1;
            padding: 10px 20px;
            padding-right: 45px;
            border: 1px solid var(--glass-border);
        }

        .search-icon {
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            padding: 10px;
            z-index: 2;
        }

        .search-icon:hover {
            color: var(--primary-color);
        }

        .search-close {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            z-index: 3;
        }

        .search-close.active {
            opacity: 1;
        }

        /* Shopping bag */
        .cart-container {
            position: relative;
            display: inline-block;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
        }

        .nav-icons i {
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-icons i:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Cart Badge */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            font-size: 12px;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1001;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            /* Prevent clinging */
            position: relative;
            z-index: 1;
        }

        section {
            min-height: 100vh;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            /* Prevent clinging */
            z-index: 2;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding-top: 150px;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Social Links Section - ADDED */
        .social-section {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
        }

        .social-section h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .social-links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        /* Lead Qualification Wizard - UPDATED with close button */
        .lead-wizard {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 40px;
            position: relative;
        }

        .wizard-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .wizard-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .wizard-title h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .wizard-title p {
            color: rgba(255, 255, 255, 0.8);
        }

        .wizard-content {
            min-height: 300px;
        }

        .wizard-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .wizard-step.active {
            display: block;
        }

        .wizard-step h4 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-item {
            padding: 18px 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .option-item.selected {
            background: rgba(196, 167, 125, 0.2);
            border-color: var(--accent-color);
        }

        .option-item i {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .wizard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .photo-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
        }

        .photo-upload:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .photo-upload i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .wizard-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .wizard-progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .section-header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Products */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            padding: 25px;
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-recommended {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .badge-bestseller {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .badge-flagship {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .product-image {
            height: 200px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .product-price span {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: line-through;
            margin-left: 10px;
        }

        /* Product details */
        .product-details {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .product-benefits, .product-usage, .product-ingredients {
            margin-bottom: 10px;
        }

        .product-benefits strong, .product-usage strong, .product-ingredients strong {
            color: var(--accent-color);
            display: block;
            margin-bottom: 5px;
        }

        /* Gallery */
        .gallery-container {
            overflow: hidden;
            position: relative;
            padding: 20px 0;
            /* Prevent clinging */
            z-index: 5;
        }

        .gallery-track {
            display: flex;
            gap: 25px;
            padding: 20px;
            transition: transform 0.5s ease;
        }

        .gallery-slide {
            min-width: 300px;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .gallery-slide:hover {
            transform: scale(1.03);
        }

        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-slide:hover img {
            transform: scale(1.1);
        }

        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-dot.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        /* Testimonials */
        .testimonial-carousel {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .testimonial-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .testimonial-slide.active {
            opacity: 1;
        }

        .testimonial-text {
            font-size: 1.3rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
            padding-left: 30px;
        }

        .testimonial-text:before {
            content: '"';
            position: absolute;
            left: 0;
            top: -20px;
            font-size: 4rem;
            color: var(--accent-color);
            opacity: 0.5;
            font-family: serif;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .author-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .testimonial-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Footer */
        footer {
            padding: 60px 40px 30px;
            background: rgba(10, 25, 41, 0.9);
            backdrop-filter: blur(10px);
            margin-top: 60px;
            /* Prevent clinging */
            position: relative;
            z-index: 10;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h4 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .footer-column p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
            padding-left: 5px;
        }

        .newsletter-form {
            display: flex;
            margin-top: 15px;
        }

        .newsletter-form input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .newsletter-form button {
            border-radius: 0 50px 50px 0;
            padding: 0 25px;
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(10, 25, 41, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1001;
            margin-top: 10px;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result-item h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .search-result-item p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .section-header h2 {
                font-size: 2.5rem;
            }
            
            .option-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-input.active {
                width: 200px;
            }
